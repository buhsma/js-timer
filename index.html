<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    

    <script src="main.js" defer></script>
</head>
<body>

    <div id="tablinkContainerBig">
        <div id="tablinkContainer">
            <button class="tablink" id="leftTab" onclick="openPage('stopWatch', this, 'red')">Stopwatch</button>
            <button class="tablink" onclick="openPage('countdown', this, 'green')">Countdown</button>
            <button class="tablink" id="rightTab" onclick="openPage('analog', this, 'blue')">Analog</button>
        </div>
    
        <div id="stopWatch" class="tabcontent">
            
            <div id="stopWatchDisplay">00:00:00</div>
            <button id="startBtn" class="timerBtn">Start</button>
            <button id="pauseBtn" class="timerBtn">Pause</button>
            <button id="resetBtn" class="timerBtn">Reset</button>
        </div>
        <div id="countdown" class="tabcontent">
            <label for="hoursInput">Hours: </label>
            <input type="number" id="hoursInput" min="0" value="0">

            <label for="minutesInput">Minutes: </label>
            <input type="number" id="minutesInput" min="0" value="10">

            <label for="secondsInput">Seconds: </label>
            <input type="number" id="secondsInput" min="0" value="0">

            <button id="startTimerBtn">Start Timer</button>
            <button id="resetTimerBtn">Reset Timer</button>
            <div id="countdownDisplay">00:00:00</div>

        </div>
        <div id="analog" class="tabcontent clockBody">
            <div class="clock">
                <div class="hand hour" data-hour-hand=""></div>
                <div class="hand minute" data-minute-hand></div>
                <div class="hand second" data-second-hand></div>
                <div class="number number1">I</div>
                <div class="number number2">II</div>
                <div class="number number3">III</div>
                <div class="number number4">IV</div>
                <div class="number number5">V</div>
                <div class="number number6">VI</div>
                <div class="number number7">VII</div>
                <div class="number number8">VIII</div>
                <div class="number number9">IX</div>
                <div class="number number10">X</div>
                <div class="number number11">XI</div>
                <div class="number number12">XII</div>
            </div>
        </div>
</body>
</html>
